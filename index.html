<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Место Россия</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <template id="card-template">
    <li class="elements__list-item">
      <img class="elements__item">
      <div class="elements__title">
        <h2 class="elements__text"></h2>
        <button type="button" class="elements__heart"></button>
        <button type="button" class="elements__trash"></button>
      </div>
    </li>
  </template>

  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип Место Россия">
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/сousteau.jpg" alt="фотография Жак-Ив Кусто">
        <div class="profile__edit">
          <div class="profile__info">
            <div class="profile__changer">
              <h1 class="profile__info-title">Жак-Ив&nbsp;Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="edit">
              </button>
            </div>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button" aria-label="add">
          </button>
        </div>
      </section>

      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia </p>
    </footer>

    <div class="popup" id="edit_profile_popup">
      <div class="popup__container">
        <form name="edit_profile_form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" id="input-name" value="Жак-Ив&nbsp;Кусто" class="popup__text">
          <input type="text" name="profession" id="input-profession" value="Исследователь океана" class="popup__text">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
        <button class="popup__close" type="button" aria-label="close"></button>
      </div>
    </div>

    <div class="popup" id="add_place_popup">
      <div class="popup__container">
        <form name="add_place_form">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" name="name" id="input-place-name" placeholder="Название" class="popup__text">
          <input type="url" name="place" id="input-place-image-url" placeholder="Ссылка на картинку"
            class="popup__text">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
        <button class="popup__close" type="button" aria-label="close"></button>
      </div>
    </div>

    <div class="popup" id="image_view_popup">
      <div class="popup__image-container">
        <img class="popup__image">
        <p class="popup__image-caption"></p>
        <button class="popup__close" type="button" aria-label="close"></button>
      </div>
    </div>

  </div>
  <script src="./scripts/script.js" type="module"></script>

</body>

</html>
